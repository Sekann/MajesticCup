<div class="container d-flex flex-column align-items-center justify-content-center">
    <div class="login-card p-5 rounded-4 shadow-lg border border-2 border-warning">
      <h2 class="text-center text-light mb-4">Iniciar sesi칩n</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label text-light">Correo</label>
          <input type="text" formControlName="email" class="form-control" [ngClass]="{'is-invalid': submitted && f['email'].errors}" />
          <div class="invalid-feedback" *ngIf="submitted && f['email'].errors">
            Email requerido
          </div>
        </div>

        <div class="mb-3 position-relative">
          <label class="form-label text-light">Contrase침a</label>
          <input [type]="showPassword ? 'text' : 'password'" formControlName="password" class="form-control" [ngClass]="{'is-invalid': submitted && f['password'].errors}" />
          <div class="invalid-feedback" *ngIf="submitted && f['password'].errors">
            Contrase침a requerida
          </div>
        </div>

        <button type="submit" class="btn btn-warning w-100 fw-semibold">Entrar</button>
      </form>

      <div *ngIf="loginError" class="alert alert-danger mt-3" role="alert">
        Usuario o contrase침a incorrectos.
      </div>
    </div>
  </div>
