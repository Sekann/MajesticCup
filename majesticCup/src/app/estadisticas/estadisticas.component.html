<h1 class="title">Estad√≠sticas</h1>

<div *ngFor="let team of teams" class="team-card container mt-4 border border-purple border-1 shadow-lg" (click)="goToTeamInfo(team.slug)">
  <img src="images/image.png" alt="Foto equipo" />
  <div class="team-name text-light fw-semibold fs-5">{{ team.name }}</div>
  <div class="team-victories d-flex align-items-center gap-1 fs-5 fw-semibold text-light">
    <span class="text-success">{{ team.victories }}</span>
    <span class="text-danger">/</span>
    <span class="text-danger">{{ team.losses }}</span>
  </div>
  <div class="team-winrate text-light fw-semibold fs-5 text-center">{{ team.winrate }}%</div>
</div>
